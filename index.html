<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸš€ Signal Generator</h1>

  <div class="controls">
    <label for="marketSelect">Market:</label>
    <select id="marketSelect">
      <option value="EURUSD">EURUSD</option>
      <option value="USDJPY">USDJPY</option>
      <option value="AUDUSD">AUDUSD</option>
    </select>

    <label for="strategySelect">Strategy:</label>
    <select id="strategySelect">
      <option value="EMA">EMA</option>
      <option value="RSI">RSI</option>
      <option value="Volume">Volume</option>
      <option value="Price Action">Price Action</option>
    </select>
  </div>

  <div class="controls">
    <label for="modeSelect">Mode:</label>
    <select id="modeSelect">
      <option value="auto">Auto Signal Generate</option>
      <option value="manual">Manual Signal Generate</option>
    </select>
    <button id="manualGenerateBtn" style="display:none;">Generate Signal</button>
  </div>

  <table id="signalTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Market</th>
        <th>Asset</th>
        <th>Timeframe</th>
        <th>Signal</th>
        <th>Strategy</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Waiting for signal...</td></tr>
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
