<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signal Generator with Access Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .controls {
      margin-bottom: 15px;
      text-align: center;
    }
    select, button {
      padding: 8px 12px;
      margin: 0 8px;
      font-size: 16px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .buy {
      color: green;
      font-weight: bold;
    }
    .sell {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üöÄ Signal Generator</h1>

  <div class="controls">
    <label for="marketSelect">Market:</label>
    <select id="marketSelect">
      <option value="EURUSD">EURUSD</option>
      <option value="USDJPY">USDJPY</option>
      <option value="AUDUSD">AUDUSD</option>
    </select>

    <label for="strategySelect">Strategy:</label>
    <select id="strategySelect">
      <option value="EMA">EMA</option>
      <option value="RSI">RSI</option>
      <option value="Volume">Volume</option>
      <option value="Price Action">Price Action</option>
    </select>

    <button id="generateBtn" disabled>Generate Signal</button>
  </div>

  <table id="signalTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Market</th>
        <th>Asset</th>
        <th>Timeframe</th>
        <th>Signal</th>
        <th>Strategy</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Waiting for signal...</td></tr>
    </tbody>
  </table>

  <script>
    const API_BASE = "https://yourname.epizy.com"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ InfinityFree ‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶® ‡¶¨‡¶∏‡¶æ‡¶ì

    const tableBody = document.querySelector("#signalTable tbody");
    const generateBtn = document.getElementById("generateBtn");

    let userToken = null;

    async function askToken() {
      const tokenInput = prompt("Enter Access Token:");
      if (!tokenInput) {
        alert("Token is required to access the bot");
        return askToken(); // ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶ö‡¶æ‡¶á‡¶¨‡ßá
      }
      const isValid = await validateToken(tokenInput);
      if (isValid) {
        userToken = tokenInput;
        generateBtn.disabled = false;
        alert("Access granted!");
      } else {
        alert("Invalid or expired token");
        return askToken(); // ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶ö‡¶æ‡¶á‡¶¨‡ßá
      }
    }

    async function validateToken(token) {
      try {
        const res = await fetch(`${API_BASE}/token.php?check=${token}`);
        if (!res.ok) return false;
        const data = await res.json();
        return data.valid === true;
      } catch {
        return false;
      }
    }

    function addSignalRow({ time, market, asset, timeframe, signal, strategy }) {
      if (tableBody.querySelector("tr td")?.textContent.includes("Waiting for signal")) {
        tableBody.innerHTML = "";
      }
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${time}</td>
        <td>${market}</td>
        <td>${asset}</td>
        <td>${timeframe}</td>
        <td class="${signal.toLowerCase()}">${signal}</td>
        <td>${strategy}</td>
      `;
      tableBody.prepend(row);
    }

    async function generateSignal() {
      if (!userToken) {
        alert("No access token. Please reload and enter a valid token.");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/signal-api.php`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            token: userToken,
            asset: document.getElementById("marketSelect").value,
            strategy: document.getElementById("strategySelect").value
          })
        });

        const data = await res.json();

        if (res.ok) {
          addSignalRow({
            time: new Date().toLocaleTimeString(),
            market: "Real Market",
            asset: document.getElementById("marketSelect").value,
            timeframe: "1m",
            signal: data.signal,
            strategy: document.getElementById("strategySelect").value
          });
        } else {
          alert(data.error || "Signal generation failed");
        }
      } catch (error) {
        alert("Error contacting server");
        console.error(error);
      }
    }

    generateBtn.addEventListener("click", generateSignal);

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶°‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ö‡¶æ‡¶á‡¶¨‡ßá
    askToken();
  </script>

</body>
</html>
